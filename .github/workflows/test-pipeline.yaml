permissions:
  id-token: write
  contents: write
  pull-requests: write

env:
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
  LOCATION: 'westeurope'
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
  DEPLOYMENT_NAME: 'Deploy-environment-${{ github.run_number }}'
  STORAGE_BICEP_FILE: './environment/deploystorage.bicep'
  STORAGE_BICEP_FILE_PARAM: './environment/deploystorage.bicepparam'

jobs:
  deployAndUpload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.7
      - uses: azure/login@v2.1.1
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}
      - name: Upload entire directory to Storage Account using AzCopy
        run: |
          azcopy login --login-type=MSI
          azcopy copy 'modules/scripts/' 'https://stcsdevf22e.blob.core.windows.net/customscripts' --recursive

